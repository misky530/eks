---
# TimescaleDB StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: timescaledb
  namespace: iot-bridge
spec:
  serviceName: timescaledb
  replicas: 1
  selector:
    matchLabels:
      app: timescaledb
  template:
    metadata:
      labels:
        app: timescaledb
    spec:
      containers:
      - name: timescaledb
        image: timescale/timescaledb:latest-pg16
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_PASSWORD
          value: "iot2025password"
        - name: POSTGRES_DB
          value: "iot_data"
        - name: POSTGRES_USER
          value: "postgres"
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

---
# TimescaleDB Service
apiVersion: v1
kind: Service
metadata:
  name: timescaledb
  namespace: iot-bridge
spec:
  selector:
    app: timescaledb
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None
